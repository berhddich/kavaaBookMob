<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content pullingIcon="chevron-down-circle-outline" pullingText="Pull to refresh"
      refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <div>

    <ion-card>

      <ion-item (click)="presentModal()" style="cursor: pointer;">
        <ion-avatar slot="start">
          <img [src]="image">
        </ion-avatar>
        <ion-label>
          <h3>Qu'est-ce qui pr√©occupe votre esprit</h3>

        </ion-label>
      </ion-item>

    </ion-card>
  </div>

  <div class="progress" *ngIf="laoding">
    <ion-progress-bar type="indeterminate"></ion-progress-bar>

  </div>
  <div *ngFor="let post of listOfPost; let i = index ">


    <div style="padding: 7px;">

      <ion-card>
        <ion-item>
          <ion-avatar slot="start">
            <img *ngIf="post.pictureUser==null" src="../../../../assets/image/test.jpg">
            <img *ngIf="post.pictureUser" [src]="post.pictureUser">


          </ion-avatar>
          <ion-label>
            <h3>{{post.userFullName}}</h3>
            <p>{{post.createdDate| date: 'dd/MM/yyyy a HH:mm' }}</p>
          </ion-label>
          <div slot="end" style="cursor: pointer;">

            <ion-icon name="ellipsis-vertical-outline"></ion-icon>

          </div>



        </ion-item>



        <ion-card-content>
          {{post.libelle}}
        </ion-card-content>
        <img *ngIf="post.picture" [src]="post.picture" alt="ion">
        <ion-footer>
          <ion-row>
            <ion-col center text-center>
              <button (click)="like()" (press)="showReactions($event)" ion-button icon-left clear small>
                <img class="like"  *ngIf="findReact(i,1)" src="../../../../assets/svg/like.svg" alt="ion">
                <img class="like" *ngIf="findReact(i,2)" src="../../../../assets/svg/love.svg" alt="ion">
                <img class="like" *ngIf="findReact(i,3)" src="../../../../assets/svg/care.svg" alt="ion">
                <img class="like" *ngIf="findReact(i,4)" src="../../../../assets/svg/haha.svg" alt="ion">
                <img class="like" *ngIf="findReact(i,5)" src="../../../../assets/svg/wow.svg" alt="ion">
                <img class="like" *ngIf="findReact(i,6)"  src="../../../../assets/svg/sad.svg" alt="ion">
                <img class="like" *ngIf="findReact(i,7 )"  src="../../../../assets/svg/angry.svg" alt="ion">


                <div>{{post.typeReact.length}} Likes</div>
              </button>
            </ion-col>
            <ion-col center text-center>
              <button>
                <!-- <ion-icon name="chatbox-ellipses-outline"></ion-icon> -->
                <div>{{post.numberComments}} Comments</div>
              </button>
            </ion-col>
            <!-- <ion-button (press)="itemPressed()">Test</ion-button> -->

          </ion-row>

          <ion-row>
            <ion-col>
              <button  ion-long-press class="btnreact"   (longPressed)="presentPopover($event)" >
                <ion-icon name="thumbs-up"></ion-icon>
              </button>
            </ion-col>

            <ion-col>

              <button  class="btnreact"  >
                <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
              </button>
            </ion-col>

          </ion-row>
        </ion-footer>
      </ion-card>


    </div>

  </div>




</ion-content>
