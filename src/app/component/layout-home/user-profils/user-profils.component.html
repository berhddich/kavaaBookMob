<ion-header translucent>
  <ion-toolbar>
    <ion-buttons    (click)="parametre(data.id)" >
      <ion-button>
        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Fermer</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>

  <div class="header">
    <h2>{{data.fullName}}</h2>
    <div class="space-between">

    </div>
  </div>

  <div class="flex">

    <div class="box-border">
      <div class="border-white">

        <div class="img-box">
          <img *ngIf="data.image" class="img"   [src]="data.image">
          <img *ngIf="data.image == null" class="img"   src="../../../../assets/image/test.jpg">


        </div>

      </div>


    </div>



  </div>
  <div class="imfo">


    <ion-item-group>

      <ion-item>
        <ion-label>   <samp>Email</samp>   &nbsp;&nbsp;  &nbsp;&nbsp;<samp>{{data.email}}</samp></ion-label>

      </ion-item>
      <ion-item>
        <ion-label><samp>Date de naissance</samp>   &nbsp;&nbsp;  &nbsp;&nbsp;<samp>{{data.birthDate | date: 'dd/MM/yyyy'}}</samp></ion-label>

      </ion-item> <ion-item>
        <ion-label><samp>Rejoint en</samp>   &nbsp;&nbsp;  &nbsp;&nbsp;<samp>{{data.createdOn | date: 'dd/MM/yyyy'}}</samp></ion-label>

      </ion-item>
    </ion-item-group>
  </div>








</ion-content>
