<ion-menu side="start" menuId="custom" contentId="main" class="my-custom-menu">
  <ion-header>
    <ion-toolbar color="tertiary">
      <ion-title>Kavaa Book</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-button expand="block"  >
      <ion-icon slot="start" name="settings-outline"></ion-icon>
      Réglage
    </ion-button>
    <ion-button expand="block"   (click)="Logout()">
      <ion-icon slot="start"  name="log-out-outline"></ion-icon>
      Se déconnecter
    </ion-button>



  </ion-content>
</ion-menu>


<ion-router-outlet id="main"></ion-router-outlet>


<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Kavaa book</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-tabs (ionTabsDidChange)="ionTabsDidChange()" (ionTabsWillChange)="ionTabsWillChange()">
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="post">
        <ion-icon name="file-tray-full-outline"></ion-icon>
        <ion-label>Post</ion-label>
        <ion-badge>6</ion-badge>
      </ion-tab-button>

      <ion-tab-button tab="profils">
        <ion-icon name="person-circle"></ion-icon>
        <ion-label>Profils</ion-label>
      </ion-tab-button>


    </ion-tab-bar>
  </ion-tabs>

</ion-content>
