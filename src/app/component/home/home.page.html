<ion-content>
  <div id="header">
    <div id="app-bar"></div>

    <div id="logo">
      <img src="assets/image/kavaa.png" alt="ion">
    </div>
    <h3>Kavaa Book</h3>
  </div>

  <ion-card>
    <ion-card-content class="ion-padding">
      <h2>Welcome To Kavaa Book</h2>
      <ion-button  (click)="register()" expand="block"   >Register</ion-button>
      <ion-button    (click)="login()" expand="block" fill="outline" >Sign In</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
